server:
  port: 4001

spring:
  application:
    name: rain-config-server
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  cloud:
    config:
      server:
        git:
          uri: http://git.oschina.net/didispace/SpringCloud-Learning/
          searchPaths: Chapter1-1-8/config-repo
          username: username
          password: password
      retry:
        initial-interval: 3000
        multiplier: 1.5
        max-interval: 20000
        max-attempts: 6
# 配置服务注册中心
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone: http://localhost:1025/eureka/
    registry-fetch-interval-seconds: 10
    







